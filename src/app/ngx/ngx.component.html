<div class="container">
   <tabset>
      <tab heading="Basic title" id="tab1">

         <div class="container">
            <button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed"
               [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">Toggle collapse
            </button>
            <hr>
            <div id="collapseBasic" [collapse]="isCollapsed">
               <div class="well well-lg card card-block card-header">Some content</div>
            </div>
         </div>

      </tab>

      <tab heading="Basic Title 1">

         <div class="container">
            <div class="btn-group" dropdown>
               <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle"
                       aria-controls="dropdown-basic">
                 Button dropdown <span class="caret"></span>
               </button>
               <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                   role="menu" aria-labelledby="button-basic">
                 <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
                 <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
                 <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
                 <li class="divider dropdown-divider"></li>
                 <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
                 </li>
               </ul>
             </div>
         </div>   

      </tab>


      <tab heading="Basic Title 2">

         <div class="container">
            <button type="button" class="btn btn-primary" (click)="openModal(template)">
               Create template modal
            </button>
         
            <ng-template #template>
               <div class="modal-header">
                  <h4 class="modal-title pull-left">Modal</h4>
                  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                     <span aria-hidden="true" class="visually-hidden">&times;</span>
                  </button>
               </div>

               <div class="modal-body">
                  This is a modal.
               </div>
            </ng-template>
         </div>

      </tab>

   </tabset>
</div>


<div class="container">
   <div class="row">
      <div class="col-4">
         <h5>Tipo de exame</h5>
      </div>
         
      <div class="col-4">
         <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
      </div>

</div>




<div class="container">
   <div class="row">
      <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
         <input type="text"
               placeholder="Datepicker"
               class="form-control"
               bsDatepicker
               [bsConfig]="{ containerClass: 'theme-orange', showClearButton: true, clearPosition: 'right' }">
      </div>
   </div>
</div>



<div class="row">
   <div class="col-xs-12 col-12 col-md-4 col-lg-4 form-group mb-3">
      <select
         class="custom-select form-control from-select"
         [(ngModel)]="colorTheme" (ngModelChange)="applyTheme(dp);">
         <option value="theme-default">default</option>
         <option value="theme-green">green</option>
         <option value="theme-blue">blue</option>
         <option value="theme-dark-blue">dark-blue</option>
         <option value="theme-red">red</option>
         <option value="theme-orange">orange</option>
      </select>
   </div>
  
   <div class="col-xs-12 col-12 col-md-5 col-lg-5 form-group mb-3">
     <div class="form-group mb-3">
         <div class="input-group">
            <input type="text" class="form-control" bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig">
            <div class="input-group-btn">
            <button class="btn btn-success"
                     (click)="dp.show()"
                     [attr.aria-expanded]="dp.isOpen"
                     type="button">
               Open
            </button>
            </div>
         </div>
     </div>
   </div>
</div>
