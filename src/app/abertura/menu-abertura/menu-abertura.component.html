<div class="container">

   <div class="modelMenu">
      <a routerLink="/dash">
         <div class="circleMenu">
            <fa-icon class="fa-3x" icon="suitcase"></fa-icon>
         </div> 
      </a>
      <h5>Administrativo</h5>
   </div>
   
   <div class="modelMenu">
      <a (click)="openModal(template)">
         <div class="circleMenu">
            <fa-icon class="fa-3x" icon="heart"></fa-icon>
         </div>
      </a>
      <h5>Assistêncial</h5>
   </div>
   
   <div class="modelMenu">
      <a>
         <div class="circleMenu">
            <fa-icon class="fa-3x" icon="hotel"></fa-icon>
         </div>
      </a>
      <h5>Estrutura</h5>
   </div>
   
   <div class="modelMenu">
      <a>
         <div class="circleMenu">   
            <fa-icon class="fa-3x" icon="laugh"></fa-icon>
         </div>
      </a>
      <h5>Gestão</h5>
   </div>
   

   <ng-template #template>
      <div class="modal-header modal-dialog">
         <h4 class="modal-title pull-left">Menu Dashboard</h4>
         <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
         </button>
      </div>
      <div class="modal-body">
        This is a modal. This is a modal. This is a modal. This is a modal. This is a modal. This is a modal. 
      </div>
   </ng-template>



</div>
